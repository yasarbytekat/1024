		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/Game.js"></script>
		<script type="text/javascript" src="js/app.js"></script>

	<body id="game-body">
		<table class="game-container"  cellspacing="10px">
			<tr>
				<td id="0-0"></td>
				<td id="0-1"></td>
				<td id="0-2"></td>
				<td id="0-3"></td>
			</tr>
			<tr>
				<td id="1-0"></td>
				<td id="1-1"></td>
				<td id="1-2"></td>
				<td id="1-3"></td>
			</tr>
			<tr>
				<td id="2-0"></td>
				<td id="2-1"></td>
				<td id="2-2"></td>
				<td id="2-3"></td>
			</tr>
			<tr>
				<td id="3-0"></td>
				<td id="3-1"></td>
				<td id="3-2"></td>
				<td id="3-3"></td>
			</tr>
			<tr>
				<td></td>
			</tr>
			<tr>
				<td  class="white-background" colspan="2">
				<div id="score">
					0
				</div></td>
				<td  class="white-background" colspan="2">
				<div class="high-score-text">
					<span  id="highScore">0</span>
					<br />
					<span>High Score</span>
				</div></td>
			</tr>
		</table>
		<div id="game-over-popup">
			<div class="game-over-text">
				Game Over
			</div>
			<div class="dismiss-button">
				<input type="button" value="Close" id="dismiss-gameover-popup-button"/>
				<input type="button" value="Restart" id="restart-game"/>
			</div>
		</div>

	</body>
